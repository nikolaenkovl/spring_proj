<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Finance Management</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Y9DGiPz8MnqNKj+7v6cjn6tJu+IrRI6aA0Bqen3Mw8IQIY" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Login page</h2>
    <form th:action="@{/login}"
          method="post">
        <div class="form-group">
            <label for="login">Username</label>
            <input id="login" class="form-control" name="custom_username"/>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" class="form-control" name="custom_password"/>
        </div>
        <div id="errors_login" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Invalid Username and Password.
        </div>
        <div id="logout" class="text-info" th:if="${(param.logout != null) and (param.logout[0] == 'true')}">
            You have successfully been logged out.
        </div>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button type="submit" id="btn-save" class="btn btn-primary">Login</button>
    </form>

</div>

</body>
</html>
